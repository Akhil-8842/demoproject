<!-- menu/templates/menu/menu_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Restaurant Menus</h1>
        <div class="list-group">
            {% for menu in menus %}
                <a href="{% url 'menu_detail' menu.id %}" class="list-group-item list-group-item-action">
                    <h5>{{ menu.name }}</h5>
                    <p>{{ menu.description }}</p>
                </a>
            {% endfor %}
        </div>
        <div class="mt-3">
            <a href="{% url 'add_menu_item' %}" class="btn btn-primary">Add New Menu Item</a>
        </div>
    </div>

    <!-- Link to Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
