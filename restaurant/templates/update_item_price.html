<!-- menu/templates/menu/update_item_price.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Price for {{ item.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Price for {{ item.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="price" class="form-label">New Price</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{% url 'menu_detail' menu_id=item.menu.id %}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
