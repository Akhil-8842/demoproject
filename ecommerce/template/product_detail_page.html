{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- single product Details-->
	<div class="single-product mt-100 mb-100">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<div class="single-product-img">
						<img src="{{p.image.url}}" height="450px" width="100%">
					</div>
				</div>
				<div class="col-md-7">
					<div class="single-product-content">
						<h3>{{p.name}}</h3>
                        <h4>${{p.price}}</h4>
                        <p>Available Stock: {{p.stock}}</p>
                        <h4>Product Details</h4>
						<p>{{p.description}}</p>
                        <div class="single-product-form">
							<a href="{% url 'cart:addtocart' p.id %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end single product Details-->
{% endblock %}
